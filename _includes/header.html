 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}" style="font-size: 20px">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
                 <li> <a href="{{ '/assets/pdf/Sahit_Resume.pdf' | prepend: site.baseurl }}" target="_blank" style="font-size: 20px">Resume</a></li>
                 <li> <a href="https://github.com/chsahit" target="_blank" style="font-size: 20px">GitHub</a></li>
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
